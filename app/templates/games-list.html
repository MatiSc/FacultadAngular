<div class="row">
    <div class="col-lg-12">
        <ul class="demo-3" ng-repeat="game in games | filter:search">
            <li>
                <figure>
                    <img src="{{game.image.medium_url}}" alt=""/>
                    <div id="gameButtons">
                        <li id="buttonGame{{game.id}}" class="fa fa-heart-o fa-3x red-heart" ng-click="addOrRemoveToWhishlist(game)"></li>
                        <li id="buttonGame{{game.id}}" class="fa fa-list fa-3x fa-inverse" ></li>
                    </div>
                    <h2>{{game.name}}</h2>
                    <p>Release Date: {{game.expected_release_day}}/{{game.expected_release_month}}/{{game.expected_release_year}}</p>
                </figure>
            </li>
        </ul>
    </div>
</div>
